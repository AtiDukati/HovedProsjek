<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>

    <main id="main">
      <nav id="navbar"></nav>

      <div id="home">
        <label id="usernameLabel" for="username" class="lang">User Name</label>
        <input id="username" type="text" />
        <br />
        <label id="passwordLabel" for="password" class="lang">Password</label>
        <input id="password" type="password" />
        <br />
        <button id="loginBtn" class="lang">Login</button>
        <br />
        <button id="register" class="lang">Register</button>
      </div>
      <p id="respons"></p>
    </main>

    <template id="registerDash">
      <label id="registerUsernameLabel" for="registerUsername" class="lang">Create username:</label>
      <input id="registerUsername" type="text" />
      <br />
      <label id="registerPasswordLabel" for="registerPassword" class="lang">Create password:</label>
      <input id="registerPassword" type="password" />
      <br />
      <button id="registerBtn" class="lang">Create user</button>
    </template>

    <template id="dashboard">
      <button id="profile" class="lang">Profile</button>
      <button id="highscoreBtn" class="lang">Highscore</button>
      <button id="gameBtn" class="lang">Game</button>
      <button id="logOut" class="lang">Logout</button>
      <button id="no">No</button>
      <button id="en">EN</button>
      <button id="deleteUser">Delete User</button>
      <p id="logedinAs">Logged in as:</p><span id="name"></span>
    </template>

    <template id="profileDash">
      <div>
        <h1 id="userName" class="lang">Profile</h1>
      </div>
      <div>
        <ol id="listProfile"></ol>
      </div>
    </template>

    <template id="highscoreDash">
      <div id="Highscore">
        <h1 id="highscore" class="lang">Highscore</h1>
      </div>
      <div>
        <ol id="listScorebord"></ol>
      </div>
    </template>

    <template id="gameDash">
      <h1 id="game" class="lang">Game</h1>
      <h3 id="timer" class="lang">Time:</h3>
      <div id="gameSection">
        <div id="puzzlePieces"></div>
        <div id="board"></div>
      </div>
    </template>

    <template id="gameFinish">
      <div id="submitContainer">
        <h1 id="youwon" class="lang">You won!</h1>
        <div id="scoreContainer">
          <p id="score"></p>
        </div>
        <div>
          <button id="submitScoreBtn" class="lang">Submit score</button>
        </div>
        <div>
          <p id="submitResponse"></p>
        </div>
      </div>
    </template>

  
    <script src="./script.mjs" type="module"></script>
  </body>
</html>
